[common]
version = 2
import_std = [
    "fs",
    "net",
    "process",
    "unix_sockets",
]

[sandbox]
kind = "Disabled"

[api.process]
exclude = [
    "std::process::ExitCode",
    "std::process::ExitStatus",
]

[api.fs]
include = [
    "pin_data::User::append_to_file",
    "pin_data::Data::from_file",
]
exclude = [
    "std::path",
]
no_auto_detect = [
    "landlock",
]

[api.libc]
include = [
    "libc",
]

[pkg.thiserror-impl]
allow_proc_macro = true

[pkg.thiserror]
from.build.allow_apis = [
    "fs",
    "process",
]

